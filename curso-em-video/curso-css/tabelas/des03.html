<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desfio 03 - Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tbody th, td{
            border: 1px solid black;
            width: 50px;
            padding: 4px;
            text-align: center;
        }
        .media{
            text-align: left;
            background-color: #ccc;
        }
        section tr, th{
            background-color: #ccc;
        }
        .branco{
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <section>
                <tr>
                    <th rowspan="2">Área</th>
                    <th rowspan="2">Disciplina</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2">Média</th>
                </tr>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </section>
            <tr>
                <th class="branco" rowspan="5">Exatas</th>
                <tr>
                    <td>Matamática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tr>
            <tr>
                <th class="media" colspan="4">Média de Exatas</th>
                <th class="media" style="text-align: center;">0.0</th>
            </tr>
            <tr>
                <th class="branco" rowspan="3">Humanas</th>
            </tr>
            <tr>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="media" colspan="4">Média de Humanas</th>
                <th class="media" style="text-align: center;">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
