<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias no HTML</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente.</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <!-- Coloque todos os tipos, para ser acessados por vários navegadores. Ex: tipo .ogv é para o Safari(Iphone). -->
  <!-- Obs: Não recomendado -->
  <video width="560" poster="images/limoes-capa.png" controls disablepictureinpicture preload="metadata" controlslist="nodownload" loop>
    <source src="video/meu-video.mp4" type="video/mp4">
    <source src="video/meu-video.m4v" type="video/mp4">
    <source src="video/meu-video.webm" type="video/webm">
    <source src="video/meu-video.ogv" type="video/ogg">
  </video>

  <h1>Inserindo vídeos do Youtube.</h1>
  <!-- Recomendado. -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/aHmDi6CUQ3M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
  </iframe>

</body>
</html>
