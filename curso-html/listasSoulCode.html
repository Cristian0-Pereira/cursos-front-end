<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas no HTML</title>
</head>
<body>
  <main>
    <!-- Lista não ordenadas, com pontinhos. -->
    <ul> 
      <li>Curso de HTML5</li>
      <li>Curso de CSS3</li>
      <li>Curso de JavaScript</li>
    </ul>
    <hr>
    <!-- Lista ordenada, numerada. -->
    <ol> 
      <li>Curso de HTML5</li>
      <li>Curso de CSS3</li>
      <li>Curso de JavaSript</li>
    </ol>
    <hr>
    <!-- Lista de Descrição -->
    <dl>
      <dt>Curso</dt>
      <dd>- HTML</dd>
      <dt>Curso</dt>
      <dd>- CSS3</dd>
    </dl>
  </main>  
</body>
</html>
