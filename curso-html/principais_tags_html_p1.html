<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principais Tags HTML - Parte I</title>
  </head>
  <body>
    <!-- Comentário -->

    <!-- Cabeçalhoo  -->

    <h1>Título Principal h1</h1>
    <hr />

    <h2>Cabeçalho h2</h2>
    <h3>Cabeçalho h3</h3>
    <h4>Cabeçalho h4</h4>
    <h5>Cabeçalho h5</h5>
    <h6>Cabeçalho h6</h6>

    <!-- Paragráfo -->
    <p>Paragráfo.</p>
    <p>Outro paragráfo.</p>

    <!-- Quebra de linha (br) -->

    Algum texto.
    <br /><br />
    Outro texto.

    <!-- Link -->

    <p>
      <a href="https://letscode.com.br/" target="_blank">Site da Let's Code</a>
      <!-- O Atributo = Target - Blank é para abrir o link em uma nova página -->
    </p>
  </body>
</html>
