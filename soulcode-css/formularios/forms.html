<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários no CSS</title>
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
  <main>
    <h3>Preencha formulário abaixo:</h3>
    <div>
      <form action="/exemplo.php">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome..." required>
        <label for="lastname">Sobrenome</label>
        <input type="text" id="lastname" placeholder="Digite seu sobrenome..." required>
        <label for="country">País</label>
        <select id="country" required> 
          <option value="" disabled selected>Selecione seu país...</option>     
          <option>Brasil</option>
          <option>Estados Unidos</option>
          <option>Alemanha</option>
          <option>Argentina</option>
        </select>
        <input type="submit" value="Enviar" required>
      </form>
    </div>
  </main>
</body>
</html>
