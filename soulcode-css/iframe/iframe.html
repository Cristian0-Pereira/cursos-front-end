<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFRAME</title>
</head>
<body>
  <main>
    <h1>Um site dentro do outro</h1>
    <a href="text.html" target="meu-iframe">About-me</a><br>
    <!-- esse target foi direcionado para abrir a page dentro da mesma qdo clicado. -->
    <iframe width="100%" src="" frameborder="0" name="meu-iframe" title="meu iframe"></iframe><br><br>
    
    <iframe src="text.html" frameborder="0"></iframe>
    <!-- aqui é fixo na página. -->

  </main>
</body>
</html>
