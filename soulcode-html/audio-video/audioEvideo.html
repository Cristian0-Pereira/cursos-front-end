<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserindo Áudios e Vídeos no HTML</title>
</head>
<body>
  <main>
    <!-- autoplay="autoplay" para tocar automático na página. -->
    <audio controls controlslist="nodownload" preload="metadata" loop>
      <source src="audio/audio.mp3" type="audio/mp3"/>
      Seu navegador não fornece suporte para este arquivo de mídia.
    </audio>
    <hr>
    <!-- o poster é para colocar uma capa antes do início do vídeo -->
    <video controls poster="../../SoulCodeCSS/imagens/image/soul_coders.jpg" width="400" controlslist="nodownload" controls disablepictureinpicture preload="metadata" loop autoplay>
      <source src="video/video.mp4" type="video/mp4" />
    </video>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UJFCnPmTyqY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </main>
</body>
</html>
