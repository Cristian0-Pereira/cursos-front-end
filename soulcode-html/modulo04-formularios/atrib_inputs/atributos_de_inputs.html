<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos de Inputs HTML</title>
</head>
<body>
  <main>
    <input type="text" id="texto" value="Texto"><br><br>
    <!-- para o usuário digitar de forma livre no input. -->
    <input type="text" id="texto" value="Cristiano" readonly><br><br>
    <!-- readonly é bloqueado a caixa de texto. -->
    <input type="text" id="texto" value="Michelle" disabled><br><br>
    <!-- o disable desabilita o input, a caixa de texto. -->
    <input type="text" id="texto" size="40"><br><br>
    <!-- tamanho do input -->
    <input type="text" id="texto" placeholder="Digite seu nome aqui.."><br><br>
    <!-- é para indicar ao usuário para fazer algo na caixa de texto. -->    
  </main>
</body>
</html>
