<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos do HTML</title>
</head>
<body>
  <main>
    <form action="#" method="#">
      <label for="name">Nome</label>
      <input type="text" id="name" value="">
      <input type="submit" value="Enviar">
    </form>
    <hr>
    <form>
      <label for="selecao">Selecione um carro:</label>
      <select name="carro" id="selecao">
        <option>Volvo</option>
        <option>Voyage</option>
        <option>Fusca</option>
        <option>Uno</option>
      </select>      
    </form>
    <hr>
    <form>
      <label for="text">Preencha abaixo:</label><br>
      <textarea name="text" id="text" cols="30" rows="10" placeholder="Insira seu texto aqui..."></textarea>
    </form>
    <form>
      <button type="button">Clica aqui</button>
    </form>
    <hr>
    <form>
      <fieldset>
        <legend>Preencha</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome">
        <button type="button">Enviar</button>
      </fieldset>
    </form>

  </main>
</body>
</html>
