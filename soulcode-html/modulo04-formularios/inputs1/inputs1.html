<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs Parte 1</title>
</head>
<body>
<main>
  <form>
    <label for="name">Nome:</label>
    <input type="text" id="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>
    <label for="password">Senha</label>
    <input type="password" id="password">
    <input type="submit" value="Enviar"><br><br>
  </form>
  <hr>
  <form>
    <label for="html5">HTML5</label>
    <input type="radio" value="HTML5" id="html5" name="selecao_linguagem">
    <label for="css3">CSS3</label>
    <input type="radio" value="CSS3" id="css3" name="selecao_linguagem">
    <label for="Javascript">JavaScripit</label>
    <input type="radio" value="JavaScripit" id="Javascript" name="selecao_linguagem">
    <!-- o radio serve para selecionar apenas uma opção -->
  </form>
  <hr>
  <form>
    <input type="checkbox" name="cars" id="car1">
    <label for="car1">Voyage</label>
    <input type="checkbox" name="cars" id="car2">
    <label for="car2">Uno</label>
    <input type="checkbox" name="cars" id="car3">
    <label for="car3">Fusca</label>
    <!-- o chekbox serve para selecionar quantas opções quiser. -->
  </form>  
</main>
</body>
</html>
