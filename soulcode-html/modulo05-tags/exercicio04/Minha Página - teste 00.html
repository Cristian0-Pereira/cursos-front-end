<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha primeira página teste</title>
</head>
<body>
  <main>
    <div>
      <img src="https://civilian.com/wp-content/uploads/2015/09/html5-1.jpg" alt="" width="600" height="200">
    </div>
    <form>
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Seu e-mail aqui">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Sua senha">
      <input type="submit" value="Enviar">
    </form>
    <br>
    <h3>Cadastro de Usuário:</h3>
    <form>
      <label for="name">Nome:</label>      
      <input type="text" id="name"><br><br>
      <label for="email">E-mail:</label>
      <input type="email" id="email"><br><br>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco"><br><br>
      <label for="selecao">Informe seu sexo:</label> 
      <label for="masc">M</label>
      <input type="radio" id="masc" name="sexo">
      <label for="fem">F</label>
      <input type="radio" id="fem" name="sexo">        
    </form><br>
    <form>
      <label for="selecao">Informe seu sexo:</label>
      <select name="genero" id="selecao">
        <option>Masculino</option>
        <option>Feminino</option>
      </select><br><br>
    </form>
    <form>
      <input type="submit" value="Enviar">
    </form>
  </main>
</body>
</html>
